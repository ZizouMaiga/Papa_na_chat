<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    input, select {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
    #message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .signup-link {
      text-align: center;
      margin-top: 10px;
    }
    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Connexion</h2>
    <select id="type" required>
      <option value="">-- Type d'utilisateur --</option>
      <option value="etudiant">Étudiant</option>
      <option value="enseignant">Enseignant</option>
    </select>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
    <p id="message"></p>
    <div class="signup-link">
      <p>Pas encore de compte ? <a href="Inscription.html">Inscrivez-vous</a></p>
    </div>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const type = document.getElementById('type').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/connexion', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type, email, password })
        });

        const result = await response.json();

        if (response.ok) {
          alert('Connexion réussie !');
          // Redirection possible ici
          // window.location.href = "dashboard.html";
        } else {
          document.getElementById('message').textContent = result.error;
        }
      } catch (error) {
        document.getElementById('message').textContent = "Erreur réseau ou serveur.";
      }
    });
  </script>
</body>
</html>
