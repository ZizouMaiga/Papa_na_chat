<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil - Application Examen</title>
  <link rel="stylesheet" href="profile.css">
  <script>
    // Redirection si pas connecté
    window.onload = function() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user) {
        window.location.href = "../../Frontend/connexion.html";
      } else {
        document.getElementById('userEmail').textContent = user.email;
      }
    };
    // Déconnexion
    function logout() {
      localStorage.removeItem('user');
      window.location.href = "../../Frontend/connexion.html";
    }
  </script>
</head>
<body>

<header>
  <h1>Mon Profil</h1>
  <nav>
    <a href="create_exam.html" class="nav-button">Nouvel Examen</a>
    <a href="results.html" class="nav-button">Résultat</a>
    <a href="profile.html" class="nav-button">Profil</a>
    <a href="#" class="nav-button" onclick="logout()">Déconnexion</a>
  </nav>
</header>

<div class="container">
  <h2>Informations de l'utilisateur</h2>
  <p><strong>Email :</strong> <span id="userEmail"></span></p>
</div>

<footer>
  &copy; 2025 Plateforme d’Examen en ligne
</footer>

</body>
</html>
