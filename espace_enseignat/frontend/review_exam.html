<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Examen - R√©sum√©</title>
  <link rel="stylesheet" href="review.css">
  
</head>
<body>
  <div id="reviewContainer"></div>

<header>
  <h1>R√©sum√© de votre Examen</h1>
</header>

<div class="container">
  <div class="section" id="examHeader">
    <!-- D√©tails de l‚Äôexamen ins√©r√©s par JS -->
  </div>

  <div class="section" id="questionList">
    <!-- Questions ins√©r√©es par JS -->
  </div>

  <button class="publish-btn" onclick="publishExam()">üì§ Publier l'examen</button>

  <div id="link-container">
    <p><strong>Lien de l'examen :</strong> <span id="exam-link"></span></p>
  </div>
</div>

<footer>
  &copy; 2025 Plateforme d‚ÄôExamen en ligne
</footer>

<script>
  let examInfo = JSON.parse(localStorage.getItem('currentExam')) || {
    title: "Titre manquant",
    description: "Pas de description",
    target: "Non d√©fini"
  };
  let questions = JSON.parse(localStorage.getItem('examQuestions')) || [];

  function renderExam() {
    document.getElementById('examHeader').innerHTML = `
      <h2>${examInfo.title}</h2>
      <p><strong>Description :</strong> ${examInfo.description}</p>
      <p><strongPublic concern√© :</strong> ${examInfo.target}</p>
    `;

    let html = "";
    questions.forEach((q, index) => {
      html += `
        <div class="question">
          <h3>Question ${index + 1}</h3>
          <p><strong>Type :</strong> ${q.type === 'qcm' ? 'QCM' : 'Directe'}</p>
          <p><strong>√ânonc√© :</strong> ${q.statement}</p>
          <p><strong>Note :</strong> ${q.points} point(s)</p>
          <p><strong>Dur√©e :</strong> ${q.duration} sec</p>
      `;

      if (q.type === "direct") {
        html += `
          <p><strong>R√©ponse attendue :</strong> ${q.directAnswer}</p>
          <p><strong>Tol√©rance :</strong> ${q.tolerance}%</p>
        `;
      } else if (q.type === "qcm") {
        html += `<div class="options"><strong>Options :</strong><ul>`;
        q.options.forEach(opt => {
          html += `<li>${opt.text} ${opt.correct ? "<strong>(‚úì)</strong>" : ""}</li>`;
        });
        html += `</ul></div>`;
      }

      html += `
        <div class="btn-group">
          <button class="edit-btn" onclick="editQuestion(${index})">Modifier</button>
          <button class="delete-btn" onclick="deleteQuestion(${index})">Supprimer</button>
        </div>
        </div>
      `;
    });

    document.getElementById('questionList').innerHTML = html;
  }

  function editQuestion(index) {
    const q = questions[index];
    const newStatement = prompt("Modifier l'√©nonc√© :", q.statement);
    if (newStatement !== null && newStatement.trim() !== "") {
      q.statement = newStatement;
      localStorage.setItem('examQuestions', JSON.stringify(questions));
      renderExam();
    }
  }

  function deleteQuestion(index) {
    if (confirm("Supprimer cette question ?")) {
      questions.splice(index, 1);
      localStorage.setItem('examQuestions', JSON.stringify(questions));
      renderExam();
    }
  }

  function publishExam() {
    if (questions.length === 0) {
      alert("Ajoutez des questions avant de publier.");
      return;
    }
    const examId = Math.random().toString(36).substr(2, 8);
    const url = window.location.origin + "/exam.html?id=" + examId;
    document.getElementById('exam-link').textContent = url;
    document.getElementById('link-container').style.display = "block";
    alert("Examen publi√© avec succ√®s !");
  }

  renderExam();
</script>
<script src="../../script/review_exam_backend.js"></script>

</body>
</html>
